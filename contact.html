<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="main">
    <section class="center-sec">
      <Div class="formb">
      <form class="fff" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify>
        <input type="hidden" name="form-name" value="contact">
        <p>
          <label>Your Name <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Your Email <input type="email" name="email" /></label>
        </p>
        <p>
          <label>It is about <select name="role[]" multiple>
            <option value="leader">Design</option>
            <option value="follower">Photography</option>
            <option value="follower">Other Jobs</option>
          </select></label>
        </p>
        <p>
          <label>Message<textarea name="message"></textarea></label>
        </p>
        <div data-netlify-recaptcha="true"></div>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </Div>
    </section>

    <section class="leftc">
      <div class="left-countainer">
        <div class="box">
          <h1 class="box"><a href="/index.html">Hassan</a></h1>
        </div>
      </div>
    </section>

    <section class="rightc">
      <div class="right-countainer">
        <div class="box">
